<html>
    <head>
        <title>Demns URL shortener.</title>
    </head>
    <body>
        <h1>Demns URL shortener.</h1>
        <fieldset>
            <legend>Short it!</legend>
            <label>URL  <input type="text" id='input-url' required></label>
            <label><input type="submit" text='Short it!' onclick="document.location.href='createshort?url='+document.getElementById('input-url').value"></label>
        </fieldset>
    </body>
</html>
